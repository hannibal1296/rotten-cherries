{% extends "mainpage/base.html" %}
{% load static%}
{% block login_page %}

<!-- LIST -->
<header class="w3-display-container w3-content w3-hide-small" style="max-width:860px">
  <div id="login" class="w3-container w3-white w3-padding-16" style="text-align: center">
    <h3>로  그  인</h3>
    <form method="post" action="{% url 'make_login' %}" accept-charset="utf-8" >
      <div class="w3-row-padding" style="margin:20px 0 20px 0; text-align: center;">
        <div class="w3-half" style="width: 100%; margin: 0 auto;">
          {% csrf_token %}
          <input name="login_id_box" class="w3-input w3-border" type="text" placeholder="아 이 디" style="width: 50%; margin: 0 auto; text-align: center">
          <input name="login_pw_box" class="w3-input w3-border" type="password" placeholder="비 밀 번 호" style="width: 50%; margin: 0 auto; text-align: center">
        </div>
      </div>
      {% if is_incorrect %}
      <p><b style="color:red">입력하신 정보가 잘못되었습니다. 재확인 부탁드립니다 :)</b></p>
      {% endif %}
      <p>
        <button class="w3-button w3-dark-grey" type="submit" style="margin-bottom: 40px">로 그 인</button>
        <input type="hidden" name="prev_path" value="{{request.path}}">
      </p>
      <p><a href="{% url 'signup' %}" class="w3-button w3-dark-grey"> 회 원 가 입 </a></p>
    </form>
  </div>
</header>

{% endblock login_page %}
